<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .icons {
      margin-top: 10px;
    }
    .icon {
      font-size: 24px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Movie Rating Results</h1>
  <div id="output"></div>

  <script>
    // Prompt for movie title
    let movieTitle = prompt("Enter the movie title:");

    // Collect ratings from 3 users
    let ratings = [];
    for (let i = 1; i <= 3; i++) {
      let score;
      do {
        score = parseFloat(prompt(`User ${i}, enter your rating (0‚Äì100) for "${movieTitle}":`));
      } while (isNaN(score) || score < 0 || score > 100);
      ratings.push(score);
    }

    // Calculate average
    let average = ratings.reduce((a, b) => a + b, 0) / ratings.length;

    // Determine category
    let category = "";
    let iconsHTML = "";
    if (average >= 90) {
      category = "Smokin'";
      iconsHTML = "üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è";
    } else if (average >= 75) {
      category = "Pretty Hot";
      iconsHTML = "üå∂Ô∏èüå∂Ô∏è";
    } else if (average >= 50) {
      category = "Mild";
      iconsHTML = "üå∂Ô∏è";
    } else {
      category = "Ice Cold";
      iconsHTML = "üßä";
    }

    // Display results
    document.getElementById("output").innerHTML = `
      <p class="result"><strong>${movieTitle}</strong><br>
      Average Rating: ${average.toFixed(2)}% (${category})</p>
      <div class="icons">${iconsHTML}</div>
    `;
  </script>
</body>
</html>
